<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group测试</title>
    <script type="text/javascript" src="../require/require.js"></script>

</head>
<body>
<div style="width :800px; margin: 0 auto;">
    <div id="drawing" style="border:blue solid 1px ;width :800px;height:400px "> </div>
</div>

<script>
    var $= function (id) {
        return document.getElementById(id);
    };

    require.config({
        packages: [
            {
                name: "ychart",
                location: '../src',
                main: "Base"
            }
        ]
    });
    require(["ychart/Ycharts", "ychart/shape/Line","ychart/shape/Rect", "ychart/shape/YText", "ychart/Group"],
            function(ycharts,Line,Rect ,Ytext ,Group){
                yh = ycharts.init("drawing");
                var line1 =new Line({
                    beginpt: [0,0],
                    endpt: [15,150],
                    style:{
                        lineColor: "blue",
                        lineWidth: 5
                    }
                });

                var gp = new Group({
                    style: {
                        lineColor: "blue"
                    }
                });

                gp.addChild(line1);

                yh.add(gp);
                <!-- yh.add(rect); -->
                yh.BrushAll();
            });
    </script>
</body>
</html>
