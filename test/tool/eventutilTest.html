<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event模块测试</title>
    <script type="text/javascript" src="../../require/require.js"></script>
</head>
<body>
<div style="width:500px;margin: 0 auto">
    <div id="test" style="width: 300px;height:300px;border:red 1px solid;"></div>
</div>
</body>

<script>
    require.config({
        packages: [
            {
                name: "ychart",
                location: '../../../src',
                main: "Base"
            }
        ]
    });

    var ele = document.getElementById("test");
    require(["ychart/Ycharts", "ychart/shape/Line" ,"ychart/tool/event"],function(ycharts, Line ,event){

        var yh = ycharts.init("test");
        yh.add(new Line({
            beginpt: [10,10],
            endpt: [15,150],
            style:{
                lineColor: "blue"
            }
        }));
        yh.BrushAll();

        event.addHandler(ele,"click" ,function(e){
            e = event.clientToLocal(ele,e ,e);
            console.log("after cal: "+e.ycX+" ; "+e.ycY+" "+this);
        });
    });

</script>
</html>
