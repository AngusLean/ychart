<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image自适应测试</title>
    <script type="text/javascript" src="../../dist/ychart.js"></script>

</head>

<body>
    <div>
        <div id="drawing" style="border:blue solid 1px ;width :1668px;height:847px ">
        </div>
    </div>

    <div style="width :800px; margin: 0 auto;display: none;">
        <canvas id="drawing1" style="border:blue solid 1px ;width :800px;height:800px "> </canvas>
    </div>
    <div style="width:800px;margin:0 auto;margin-top:10px;">
        <button onclick="zoomOut()">放大</button>
        <button onclick="zoomIn()">缩小</button>
    </div>
    <div style="display: none;">
        <img src="sth2.jpg" id="img" alt="">
    </div>
    <script>
        var $ = function(id)
        {
            return document.getElementById(id);
        };


        var ycharts = ychart,
            Line = ychart.shape.Line,
            YImage = ychart.shape.Image,
            Circle = ycharts.shape.Circle;
        var Group = ychart.Group;
        yh = ycharts.init("drawing");

        var img = document.images[0];
        img.onload = function()
        {

            var ow = img.width,
                oh = img.height,
                tw = yh.getWidth(),
                th = yh.getHeight();
            var ico = new Image();
            ico.onload = function()
            {
                var pts = [
                    [640, 590],
                    [790, 590]
                ];
                var imgs = new YImage(
                {
                    coordinate: -1,
                    getable: false,
                    image: img,
                    dWidth: ow,
                    dHeight: oh
                });
                var circle1 = new Circle(
                {
                    coordinate: -1,
                    x: pts[0][0],
                    y: pts[0][1],
                    draggable: false,
                    r: 5,
                    style:
                    {
                        color: "red"
                    }
                });
                var cicle3 = new YImage(
                {
                    coordinate: -1,
                    image: ico,
                    dx: pts[0][0],
                    dy: pts[0][1],
                    dWidth: 30,
                    dHeight: 30
                });
                var circle2 = new Circle(
                {
                    coordinate: -1,
                    x: pts[1][0],
                    y: pts[1][1],
                    draggable: false,
                    r: 5,
                    style:
                    {
                        color: "red"
                    }
                });
                var scale = [1, 1];
                scale[0] = tw / ow,
                    scale[1] = th / oh;
                var gp = new Group(
                {
                    scale: scale
                })
                gp.add(circle1);
                gp.add(imgs);
                gp.add(cicle3);
                gp.add(circle2);
                yh.add(gp);
                yh.BrushAll();

                circle1.on("click", function()
                {
                    console.log("curcle1 click!");
                });
                circle2.on("click", function(event, ar2)
                {
                    console.log(event);
                    console.log(ar2);
                });
                cicle3.on("click", function(event, ar2)
                {
                    console.log(ar2)
                });

                function zoomOut()
                {
                    gp.zoom(1.3, 1.1);
                    yh.BrushAll();
                }

                function zoomIn()
                {
                    yh.cleanPainter();
                    gp.zoom(0.7, 0.9);
                    yh.BrushAll();
                }
            }
            ico.src = "./video.png"
        }
    </script>
</body>

</html>
