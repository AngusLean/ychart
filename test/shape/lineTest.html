<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line测试</title>
    <script type="text/javascript" src="../../dist/ychart.js"></script>

</head>
<body>
<div style="width :800px; margin: 0 auto;">
    <div id="drawing" style="border:blue solid 1px ;width :800px;height:400px "> </div>
    <button id="moveBtn" onclick="move()">移动</button>
</div>

<script>
    var $= function (id) {
        return document.getElementById(id);
    };

    var ycharts = ychart,Line = ychart.shape.Line;
    yh = ycharts.init("drawing");
    var line1 =new Line({
        beginpt: [0,0],
        endpt: [-15,-150],
//        position: [10,200],
        rotation: 91,
        style:{
            lineColor: "blue",
            lineWidth: 5
        }
    });
    var line2 = new Line({
        beginpt: [150, 0],
        endpt: [10, 100],
        zLevel: 1,
        style: {
            lineColor: "red",
            lineWidth: 15
        }
    });


    yh.add(line1);
    yh.add(line2);
    <!-- yh.add(rect); -->
    yh.BrushAll();
    function move() {
        line1.drift(10,10);
        yh.BrushAll();
    }
    </script>
</body>
</html>
