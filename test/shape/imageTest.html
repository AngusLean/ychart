<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image测试</title>
<script type="text/javascript" src="../../dist/ychart.js"></script>

</head>
<body>
<div style="width :800px; margin: 0 auto;">
    <!-- <div id="drawing" style="border:blue solid 1px ;width :738px;height:664px "> </div> -->
    <div id="drawing" style="border:blue solid 1px ;width :1600px;height:1000px "> </div>
</div>

<div style="width :800px; margin: 0 auto;display: none;">
    <canvas id="drawing1" style="border:blue solid 1px ;width :800px;height:800px "> </canvas>
</div>
<div style="width:800px;margin:0 auto;margin-top:10px;">
    <button onclick="zoomOut()">放大</button>
    <button onclick="zoomIn()">缩小</button>
</div>
<div style="display: none;">
    <img src="image/sth.jpg" id="img" alt="">
</div>
<script>

    var $= function (id) {
        return document.getElementById(id);
    };


    var ycharts = ychart,Line = ychart.shape.Line ,YImage = ychart.shape.Image, Circle = ycharts.shape.Circle;
    var Group = ychart.Group;
    yh = ycharts.init("drawing");

    var img = document.images[0];
    var ow = img.width,oh=img.height,
        tw = yh.getWidth(),th=yh.getHeight();

    var imgs =new YImage({
        image: img,
        dWidth: 738,
        dHeight: 664
    });
    var circle1 = new Circle({
        x: 100,
        y: 370,
        r: 5,
        style:{
            color: "red"
        }
    });
    var circle2 = new Circle({
        x: 150,
        y: 320,
        r: 5,
        style:{
            color: "red"
        }
    });

        <!-- scale: [1,1.6] -->
    var gp = new Group({
    })
    gp.add(imgs);
    gp.add(circle1);
    gp.add(circle2);
    yh.add(gp);
    yh.BrushAll();
    circle1.on("click",function () {
        console.log("curcle1 click!");
    });
    circle2.on("click",function () {
        console.log("curcle2 click!");
    });
    imgs.on("click",function(){
        console.log("click img");
    })
    function zoomOut() {
        gp.zoom(1.3,1.1);
        yh.BrushAll();
    }
    function zoomIn() {
        yh.cleanPainter();
        gp.zoom(0.7,0.9);
        yh.BrushAll();
    }
</script>
</body>
</html>
