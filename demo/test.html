require.config({
    packages: [
        {
            name: "ychart",
            location: '../src',
            main: "Base"
        }
    ]
});


    require(["ychart/Ycharts", "ychart/shape/Line","ychart/shape/Rect", "ychart/shape/YText", "ychart/Group"],
    function(ycharts,Line,Rect ,Ytext ,Group){
        yh = ycharts.init("drawing");
        line1 =new Line({
            beginpt: [0,0],
            endpt: [15,150],
            style:{
                lineColor: "blue",
                lineWidth: 5
            }
        });
        var line2 =new Line({
            beginpt: [0,0],
            endpt: [150,15],
            style:{
                lineColor: "red",
                lineWidth: 8
            }
        });
        var rect = new Rect({
            allpt: [[100,100],[150,100],[300,150],[500,400]],
            text: "I'm text",
            style: {
                fillColor: 'blue',
                lineColor: 'red'
            }
        });
        var tx = new Ytext({
            text: "My name is 中文",
            beginpt: [80,90]
        });
        var gp = new Group({
            style: {
                lineColor: "blue"
            }
        });
        var gp1 = new Group({
            position: [190,180]
        });
        gp.addChild(line1);
        gp.addChild(line2);
        gp.addChild(tx);
        gp1.addChild(gp);

        yh.add(gp1);
        <!-- yh.add(rect); -->
        yh.BrushAll();
    });
</script>
