<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>canvas测试</title>
<script type="text/javascript" src="../dist/ychart.js"></script>
<script type="text/javascript" src="../src/extend/damView.js"></script>
</head>

<body>
<div style="width :800px; margin: 0 auto;">
    <div id="drawing"  style="border:blue solid 1px ;width :800px;height:400px  "> </div>
</div>

</body>
<script type="text/javascript" charset="utf-8">


    var newdam={
        type: "土石坝",
        DMTPWD :35,
        MAXDMHG :150,
        DMTPEL : 600,
        UPDMSL :0.5,
        DWDMSL :0.5,
        <!-- name: "长池水库", -->
        CDREWALL:{
            WTDTH: 4,
            UPSL: 0.04,
            DWSL: 0.04
        },
        HYCH: {
            Z : 550,
            NRPLLV : 557,
            DDWL: 500
        }
    };

    var crtdam =  damview(newdam);

    var dam = ychart.init("drawing");

    dam.add(crtdam)
    dam.BrushAll();
</script>
</html>
