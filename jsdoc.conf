{
    "source": {
        "include": ["src", "README.md"],
        "includePattern": ".+\\.js(doc)?$"
    },
    "opts": {
        "encoding": "utf8",
        "destination": "./doc/api/",
        "recurse": true,
        "template": "node_modules/docdash"
    },
    "plugins": ["plugins/markdown"],
    "readme": "./README.md"
}
