{
    "source": {
        "include": ["src", "README.md"],
        "includePattern": ".+\\.js(doc)?$"
    },
    "opts": {
        "encoding": "utf8",
        "destination": "./doc/api/",
        "recurse": true
    },
    "plugins": ["plugins/markdown"],
    "templates": {
        "applicationName": "ychart",
        "disqus": "",
        "googleAnalytics": "",
        "openGraph": {
            "title": "",
            "type": "website",
            "image": "",
            "site_name": "",
            "url": ""
        },
        "meta": {
            "title": "",
            "description": "",
            "keyword": ""
        }
    },
    "readme": "./README.md"
}